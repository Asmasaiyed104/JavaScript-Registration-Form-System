<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        span.error {
            color: red;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <form action="welcome.html" name="myForm">
        <label>Enter your name: <input type="text" id="name"></label>
        <span class="error" id="nameError"></span>
        
        <label>Password: <input type="password" id="password"></label>
        <span class="error" id="passwordError"></span>
        
        <label>Confirm password: <input type="password" id="password2"></label>
        <span class="error" id="password2Error"></span>
        
        <label>Address: <input type="text" id="address"></label>
        <span class="error" id="addressError"></span>
        
        <label>Select course:
            <select id="course">
                <option value="-1">Select course</option>
                <option value="History">History</option>
                <option value="Computer">Computer</option>
                <option value="Math">Math</option>
                <option value="English">English</option>
            </select>
        </label>
        <span class="error" id="courseError"></span>
        
        <label>Select city:
            <select id="city">
                <option value="-3">Select city</option>
                <option value="city-1">Hamilton</option>
                <option value="city-2">Brampton</option>
                <option value="city-3">Milton</option>
                <option value="city-4">Toronto</option>
            </select>
        </label>
        <span class="error" id="cityError"></span>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="_script/script.js"></script>
</body>
</html>
